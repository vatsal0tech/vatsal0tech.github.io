<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vatsal Patel | Coming Soon</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .tech-name {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .tech-letter {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
    }

    .tech-letter img {
      max-width: 50px;
      max-height: 50px;
    }

    .tech-letter:hover {
      transform: scale(1.1);
      box-shadow: 0 0 18px rgba(0,255,255,0.3);
    }

    h2 {
      font-weight: 500;
      margin-bottom: 1.2rem;
      color: #ccc;
    }

    .email-form input {
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: none;
      margin-right: 0.5rem;
      width: 250px;
      font-size: 1rem;
    }

    .email-form button {
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      border: none;
      background: #00ffff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .email-form button:hover {
      background: #00caca;
    }

    .social-icons {
      margin-top: 1.5rem;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: #aaa;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #444;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container">
    <div class="tech-name">
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="GCP"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/socketio/socketio-original.svg" alt="Socket"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="GCP"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" alt="Linux"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/kubernetes/kubernetes-plain.svg" alt="Kubernetes"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg" alt="AWS"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"></div>
      <div class="tech-letter"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visualstudio/visualstudio-plain.svg" alt="VS Code"></div>
    </div>

    <h2>VATSAL PATEL | Portfolio Coming Soon</h2>

    <form class="email-form">
      <input type="email" placeholder="Your email..." required>
      <button type="submit">Notify Me</button>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer>Â© 2025 Vatsal Patel. All rights reserved.</footer>

  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: "#0a0a0a"
      },
      particles: {
        number: { value: 120 },
        color: { value: ["#00ffff", "#ff4500"] },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 5 } },
        opacity: { value: 0.6 },
        move: {
          enable: true,
          speed: 0.5,
          direction: "none",
          outModes: { default: "out" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 100 }
        }
      },
      fullScreen: { enable: false }
    });
  </script>
</body>
</html>
