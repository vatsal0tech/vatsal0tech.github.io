<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - Vatsal Patel</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome for Social Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #0c0f13;
      overflow: hidden;
      color: #fff;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      border-radius: 20px;
      margin: 8vh auto;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2),
                  inset 0 0 10px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transform: perspective(800px) rotateX(10deg) rotateY(5deg);
      transition: transform 0.5s ease-in-out;
    }

    .container:hover {
      transform: perspective(800px) rotateX(0deg) rotateY(0deg) scale(1.02);
    }

    .tech-name {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tech-name span {
      margin: 0 4px;
      transition: transform 0.3s ease;
    }

    .tech-name span:hover {
      transform: scale(1.2) rotate(5deg);
    }

    .P { color: #306998; }      /* Python */
    .Y { color: #ffde57; }      /* Python yellow */
    .T { color: #68a063; }      /* Node.js */
    .E { color: #ff9900; }      /* AWS */
    .L { color: #4285f4; }      /* GCP Blue */
    .A { color: #ea4335; }      /* GCP Red */
    .V { color: #673ab7; }      /* Hostinger Purple */
    .S { color: #34a853; }      /* GCP Green */
    .N { color: #ff5722; }      /* Node reddish orange */

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: cyan;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .email-form input[type="email"] {
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 30px;
      margin-right: 0.5rem;
      width: 60%;
      max-width: 250px;
    }

    .email-form button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      background: cyan;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,255,255,0.5);
      transition: all 0.3s ease;
    }

    .email-form button:hover {
      background: #00e6e6;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 2rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: cyan;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: #ff6a00;
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container">
    <div class="tech-name">
      <span class="V">V</span>
      <span class="A">A</span>
      <span class="T">T</span>
      <span class="S">S</span>
      <span class="A">A</span>
      <span class="L">L</span>
      &nbsp;&nbsp;
      <span class="P">P</span>
      <span class="A">A</span>
      <span class="T">T</span>
      <span class="E">E</span>
      <span class="L">L</span>
    </div>

    <h1>Coming Soon</h1>
    <p>My professional portfolio is launching soon. Stay tuned!</p>
    <form class="email-form">
      <input type="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer>Â© 2025 Vatsal Patel. All rights reserved.</footer>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      particles: {
        number: { value: 100 },
        color: {
          value: ["#00ffff", "#ff4500"] // Ice & Fire
        },
        shape: { type: "circle" },
        opacity: {
          value: 0.6,
          random: true
        },
        size: {
          value: { min: 1, max: 5 }
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "out" }
        }
      },
      background: { color: "#0c0f13" }
    });
  </script>
</body>
</html>
